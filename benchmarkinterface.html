<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice & Coding Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Level Up Your Coding Skills</h1>
      <p>Choose your path and start practicing or competing today!</p>
    </header>

    <section class="card-section">
      <!-- Personal Practice Section -->
      <div class="card">
        <div class="icon">
          <i class="fas fa-laptop-code"></i>
        </div>
        <h2>Personal Practice</h2>
        <p>Improve your coding skills at your own pace with guided exercises.</p>
        <button class="btn" onclick="window.location.href='talent.benchmark.html'">Get Started</button>
      </div>

      <!-- Competitive Coding Section -->
      <div class="card">
        <div class="icon">
          <i class="fas fa-trophy"></i>
        </div>
        <h2>Competitive Coding</h2>
        <p>Take on coding challenges and compete with others to sharpen your skills!</p>
        <button class="btn" onclick="window.location.href='compititive.html'">Get Started</button>

        
      </div>
    </section>
  </div>
</body>
</html>

<style>

/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6e45e2, #88d3ce);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.container {
  text-align: center;
  max-width: 900px;
}

header h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 10px;
}

header p {
  font-size: 1.3rem;
  font-weight: 300;
  margin-bottom: 40px;
  color: rgba(255, 255, 255, 0.85);
}

.card-section {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.card {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  padding: 25px;
  width: 45%;
  text-align: center;
  transition: transform 0.4s ease, background-color 0.4s ease;
  backdrop-filter: blur(10px);
  margin-bottom: 20px;
}

.card:hover {
  transform: translateY(-15px);
  background-color: rgba(255, 255, 255, 0.2);
}

.icon {
  font-size: 4rem;
  margin-bottom: 15px;
  color: #ffdd57;
}

.card h2 {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 15px;
}

.card p {
  font-size: 1rem;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 20px;
}

.btn {
  background-color: white;
  color: rgb(22, 8, 8);
  padding: 10px 25px;
  border: none;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.4s ease;
}

.btn:hover {
  background-color: ligh;
}

/* Mobile Responsive Design */
@media (max-width: 768px) {
  .card-section {
    flex-direction: column;
    align-items: center;
  }

  .card {
    width: 80%;
    margin-bottom: 30px;
  }
}

</style>
